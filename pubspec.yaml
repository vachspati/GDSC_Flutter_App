name: first_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  pay: ^3.1.0
  url_launcher: ^6.3.1
  url_strategy: ^0.3.0
  go_router: ^6.5.0
  velocity_x: ^4.3.0  # Downgraded from 4.3.0

dependency_overrides:
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter  
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/files/
    - assets/images/
    - assets/